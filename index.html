<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Solver</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="w-full h-24 bg-gray-800">
        <div class="flex">
            <p class="text-white font-bold text-5xl p-2 pl-5">Löser</p>
            <p class="text-white text-sm p-2 pl-2 mt-8">version 0.1.0</p>
        </div>
    </header>
    <section class="flex text-gray-800 w-full h-screen">
        <div>
            <p class="font-bold text-3xl mt-10 ml-10">Coloca aqui à direita o json que copiaste</p>
            <p class="text-sm p-2 mt-5 ml-8">Made with ❤️ for you</p>
        </div>
        <div class="flex w-full mb-20">
            <textarea class="shadow-lg w-3/5 min-h-full mt-12 mb-12 ml-10 rounded-md p-2 border border-gray-400" style="resize: none;" placeholder="Hey, copia o json para aqui!"></textarea>
            <input class="text-white bg-gray-800 h-12 w-48 rounded-md mt-12  ml-10" type="button" value="Obter respostas"/>
        </div>
    </section>
</body>
</html>
